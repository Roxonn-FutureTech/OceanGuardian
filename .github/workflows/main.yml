name: üåä Beach Cleaning Robot - CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-python-code:
    name: üêç Check Python Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          pip install black flake8

      - name: Lint with flake8
        run: |
          flake8 src/vision src/navigation src/data src/fleet

      - name: Check code format with Black
        run: |
          black --check src/vision src/navigation src/data src/fleet

  test-vision:
    name: üëÄ Test Vision System
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Vision)
        run: |
          cd src/vision
          pip install -r requirements.txt

      - name: Run tests (Vision)
        run: |
          cd src/vision
          pytest || true

  test-navigation:
    name: üß≠ Test Navigation System
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Navigation)
        run: |
          cd src/navigation
          pip install -r requirements.txt

      - name: Run tests (Navigation)
        run: |
          cd src/navigation
          pytest || true

  test-fleet:
    name: üöö Test Fleet Management
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Fleet)
        run: |
          cd src/fleet
          pip install -r requirements.txt

      - name: Run tests (Fleet)
        run: |
          cd src/fleet
          pytest || true

  test-data:
    name: üìä Test Data Analysis Tools
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Data)
        run: |
          cd src/data
          pip install -r requirements.txt

      - name: Run tests (Data)
        run: |
          cd src/data
          pytest || true

  build-docs:
    name: üìö Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: |
          pip install mkdocs

      - name: Build Documentation
        run: |
          mkdocs build

  codeql-analysis:
    name: üîç CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: .github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
